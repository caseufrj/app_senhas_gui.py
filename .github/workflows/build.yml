name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - listar arquivos
        run: |
          Write-Host "Diretório atual:"; Get-Location
          Write-Host "Arquivos (recursivo):"; Get-ChildItem -Recurse
          Write-Host "-----"
          if (Test-Path requirements.txt) {
            Write-Host "requirements.txt encontrado (conteúdo):"
            Get-Content requirements.txt
          } else {
            Write-Host "requirements.txt NAO ENCONTRADO na raiz"
          }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Instala do requirements.txt, se existir
          if (Test-Path requirements.txt) {
            python -m pip install -r requirements.txt
          } else {
            # instala explicitamente se o requirements estiver faltando
            python -m pip install FreeSimpleGUI
          }
          python -m pip install pyinstaller
          Write-Host "----- pip list -----"
          python -m pip list
          Write-Host "----- pip show FreeSimpleGUI -----"
          python -m pip show FreeSimpleGUI

      - name: Mostrar versão do FreeSimpleGUI
        run: |
          python -c "import FreeSimpleGUI as sg, sys; print('FreeSimpleGUI version:', getattr(sg,'__version__','unknown')); print('module file:', getattr(sg,'__file__','unknown')); print('python:', sys.version)"

      - name: Build EXE (arquivo na raiz)
        run: |
          pyinstaller --onefile --noconsole --name GeradorDeSenhas5 app_senhas_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GeradorDeSenhas5
          path: dist/GeradorDeSenhas5.exe
