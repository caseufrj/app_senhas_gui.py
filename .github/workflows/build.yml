
name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - listar arquivos
        run: |
          Write-Host "Diretório atual:"; Get-Location
          Write-Host "Arquivos (recursivo):"; Get-ChildItem -Recurse
          Write-Host "-----"
          if (Test-Path requirements.txt) {
            Write-Host "requirements.txt encontrado (conteúdo):"
            Get-Content requirements.txt
          } else {
            Write-Host "requirements.txt NAO ENCONTRADO na raiz"
          }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Instalar a partir do requirements.txt (se existir)
          if (Test-Path requirements.txt) {
            python -m pip install -r requirements.txt
          }
          # Garantir PySimpleGUI v5 mesmo que requirements esteja vazio
          python -m pip install "PySimpleGUI==5.0.8.3"
          # PyInstaller
          python -m pip install pyinstaller
          Write-Host "----- pip list -----"
          python -m pip list
          Write-Host "----- pip show PySimpleGUI -----"
          python -m pip show PySimpleGUI

      - name: Mostrar versão do PySimpleGUI (submódulo)
        run: |
          python -c "import importlib, sys; sg = importlib.import_module('PySimpleGUI.PySimpleGUI'); print('PySimpleGUI module file:', getattr(sg,'__file__','unknown')); print('python:', sys.version)"

      - name: Build EXE (arquivo na raiz)
        run: |
          pyinstaller --onefile --noconsole --hidden-import PySimpleGUI.PySimpleGUI --name GeradorDeSenhas5 app_senhas_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GeradorDeSenhas5
          path: dist/GeradorDeSenhas5.exe
