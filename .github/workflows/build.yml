
name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Lista arquivos e mostra o requirements.txt (PowerShell)
      - name: List files (debug - PowerShell)
        run: |
          Get-ChildItem -Recurse
          Write-Host '-----'
          if (Test-Path requirements.txt) {
            Write-Host 'requirements.txt encontrado:'
            Get-Content requirements.txt
          } else {
            Write-Host 'requirements.txt NAO ENCONTRADO'
          }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Show PySimpleGUI version
        run: |
          python - << 'PY'
          import PySimpleGUI as sg
          print('PySimpleGUI version:', getattr(sg, 'version', 'unknown'))
          print('module file:', getattr(sg, '__file__', 'unknown'))
          PY

      - name: Build
        run: |
          pyinstaller --onefile --noconsole --name GeradorDeSenhas5 senha/senha.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GeradorDeSenhas5
          path: senha/dist/GeradorDeSenhas5.exe
