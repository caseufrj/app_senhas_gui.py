
name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - listar arquivos
        run: |
          Write-Host "Diretório atual:"; Get-Location
          Write-Host "Arquivos (recursivo):"; Get-ChildItem -Recurse
          Write-Host "-----"
          if (Test-Path requirements.txt) {
            Write-Host "requirements.txt encontrado (conteúdo):"
            Get-Content requirements.txt
          } else {
            Write-Host "requirements.txt NAO ENCONTRADO na raiz"
          }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Instalar a partir do requirements.txt da raiz (se existir)
          if (Test-Path requirements.txt) {
            python -m pip install -r requirements.txt
          }
          # Garantir PySimpleGUI mesmo que requirements.txt esteja vazio/ausente
          python -m pip install "PySimpleGUI==4.60.5"
          python -m pip install pyinstaller
          Write-Host "----- pip list -----"
          python -m pip list
          Write-Host "----- pip show PySimpleGUI -----"
          python -m pip show PySimpleGUI

      - name: Mostrar versão do PySimpleGUI
        run: |
          python -c "import PySimpleGUI as sg, sys; print('PySimpleGUI version:', getattr(sg,'version','unknown')); print('module file:', getattr(sg,'__file__','unknown')); print('python:', sys.version)"

      - name: Build EXE (arquivo na raiz)
        run: |
          pyinstaller --onefile --noconsole --name GeradorDeSenhas5 app_senhas_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GeradorDeSenhas5
