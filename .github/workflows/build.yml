
name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Debug: lista arquivos e mostra requirements.txt
      - name: List files (debug)
        run: |
          Write-Host "Diretório atual:"
          Get-Location
          Write-Host "Arquivos (recursivo):"
          Get-ChildItem -Recurse
          Write-Host "-----"
          if (Test-Path requirements.txt) {
            Write-Host "requirements.txt encontrado (conteúdo):"
            Get-Content requirements.txt
          } else {
            Write-Host "requirements.txt NAO ENCONTRADO"
          }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Instala dependências do requirements.txt e garante PySimpleGUI
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Instala as dependências da raiz (se o arquivo existir)
          if (Test-Path requirements.txt) {
            python -m pip install -r requirements.txt
          } else {
            Write-Host "requirements.txt NAO ENCONTRADO - instalando PySimpleGUI diretamente"
          }
          # Garante PySimpleGUI mesmo se o requirements estiver vazio
          python -m pip install "PySimpleGUI==4.60.5"
          python -m pip install pyinstaller
          python -m pip list

      # Mostra versão e origem do módulo instalado
      - name: Show PySimpleGUI version
        run: |
          python -c "import PySimpleGUI as sg, sys; print('PySimpleGUI version:', getattr(sg,'version','unknown')); print('module file:', getattr(sg,'__file__','unknown')); print('python:', sys.version)"

      # Build apontando para o arquivo na raiz
      - name: Build
        run: |
          pyinstaller --onefile --noconsole --name GeradorDeSenhas5 app_senhas_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GeradorDeSenhas5
          path: dist/GeradorDeSenhas5.exe
